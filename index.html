<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Font, Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="./styles/style.css">

    <title>TechWave</title>

</head>

<body>
    <!-- navbar section -->
     <section id="navbar-section">
        <nav class="navbar">
            <div class="logo">
                <h1 class="tech">Tech<span class="wave">Wave</span></h1>
            </div>

            <div class="nav-menu">
                 <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Episode</a></li>
                    <li><a href="#">Host</a></li>
                 </ul>
                 <img src="./assets/hamburger-menu.png" alt="hamburger icon" class="icon">
            </div>

            <div class="nav-button">
                <button class="nav-subscribe-btn">Subscribe &rarr;</button>
            </div>

        </nav>
     </section>

     <!-- Hero Section -->
      <section id="hero-section">
        <div class="microphone">
            <div class="mic-circle">
                <span class="new-badge">NEW</span>
                <img src="./assets/microphone.png" alt="microphone's photo" class="mic-icon">
            </div>
        </div>
        <div class="hero-text-content">
            <h1 class="hero-title">TechWave</h1>
            <p class="hero-description"> Your daily dose of tech insights, productivity hacks, and personal growth</p>
               
        </div>

        <div class="hero-buttons">
            <button class="btn spotify-btn"><img src="./assets/spotify.png" alt="spotify icon" class="spotify-icon">
                Listen on Spotify
            </button>
            <button class="btn hero-subscribe-btn"><img src="./assets/message.png" alt="message icon" class="msg-icon">
                Subscribe
            </button>
        
        </div>

      </section>


</body>
</html>
